<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="temporizador">10</p>
    <button onclick="iniciarCuenta()">Iniciar</button>

    <script>
      function iniciarCuenta() {
        let tiempo = 10;
        const elemento = document.getElementById("temporizador");

        const intervalo = setInterval(() => {
          tiempo--;
          elemento.textContent = tiempo;
          if (tiempo === 0) clearInterval(intervalo);
        }, 1000);
      }
    </script>
  </body>
</html>
