<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Ejercicio Semana 7</title>
  <link rel="stylesheet" href="/Lab07/estilos.css">
</head>
<body class="container mt-5" id="contenido">

  <div class="m-2">
    <i id="tema" class="fa-solid fa-moon" onclick="alternarTema()"></i>
  </div>
  

  <h2>Formulario de prueba</h2>

  <form id="miFormulario">
    <div class="">
      <label>Nombre:
        <input type="text" id="nombre" class="form-control" />
      </label><br><br>
    </div>

    <div class="form-group">
      <label>Apellido:
        <input type="text" id="apellido" class="form-control" />
      </label><br><br>
    </div>

    <button type="button" id="validarBtn" class="btn btn-primary">Validar</button>
  </form>

  <p id="mensaje"></p>

  <hr>

  <div id="bloqueTexto" class="caja">
    Este texto cambiará de color dinámicamente.
  </div>

  <button id="agregarClase" class="btn btn-success">Agregar clase</button>
  <button id="quitarClase" class="btn btn-secondary">Quitar clase</button>

  <hr>

  <button id="mostrarOcultar" class="btn btn-warning">Mostrar/Ocultar Elemento</button>
  <div id="elementoOculto" style="display:none;" class="alert alert-info my-3">Elemento oculto que puede mostrarse</div>

  <div style="text-align: center; margin-top: 20px;">
    <h3 id="contador">0</h3>
    <button onclick="modificarContador(2)" class="btn btn-primary">Incrementar</button>
    <button onclick="modificarContador(-2)" class="btn btn-danger">Disminuir</button>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
