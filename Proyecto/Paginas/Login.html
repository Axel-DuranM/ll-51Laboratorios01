<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad Central</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/Proyecto/CSS/estilos.css">
</head>

<body class="login-body">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">

                <div class="card login-card shadow-lg border-0">

                    <!-- HEADER -->
                    <div class="login-header text-white text-center p-4">
                        <h3 class="mb-1">Universidad Central</h3>
                        <p class="mb-0 small">Sistema Académico</p>
                    </div>

                    <!-- BODY -->
                    <div class="card-body p-4">
                        <h5 class="text-center mb-4">Inicio de Sesión</h5>

                        <form onsubmit="event.preventDefault(); window.location.href='/Proyecto/Paginas/index.html';">

                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="usuario@correo.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" placeholder="••••••••" required>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success">
                                    Ingresar
                                </button>

                                
                            </div>
                        </form>
                    </div>

                    <!-- FOOTER -->
                    <div class="card-footer text-center text-muted small">
                        © 2025 Universidad Central
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
